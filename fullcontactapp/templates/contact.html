{% extends "base.html" %}
{% block title %}Social Profiles{% endblock %}
{% load staticfiles %}
{% block content %}
<div class="col-md-12 col-xs-12">
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- contact header -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7061122627871258"
     data-ad-slot="9913233650"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
<form class="form-horizontal" method="post" action="">{% csrf_token %}
	<div class="form-group">
		<div class="col-sm-12">
			<label>Feel free to send your Comments / Suggestions / Improvements</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input required type="text" name="name" class="form-control" id="name" placeholder="Full Name">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input required type="email" name="email" class="form-control" id="email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
	<div class="col-sm-12">
		<textarea required class="form-control" name="description" rows="3" placeholder="Enter your message here"></textarea>
	</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-md btn-primary">Send Email</button>
		</div>
	</div>
</form>
<div class="col-md-12 col-xs-12">
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- contact footer -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7061122627871258"
     data-ad-slot="2389966853"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
{% endblock %}
